<p>Registration book</p>

{% if user_list %}
    <table>
    <tr><th>User ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
        <th>Registration date</th></tr>
    {% for user in user_list %}
        <tr><td> {{ user.id }} </td>
        <td> {{user.first_name}} </td>
        <td> {{user.last_name}} </td>
        <td> {{user.user_email}} </td>
        <td> {{user.registration_date}} </td></tr>
    {% endfor %}
    </table>
{% else %}
    <p>No notes have been submitted yet.</p>
{% endif %}
