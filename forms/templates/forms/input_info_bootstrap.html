<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <title> Registration book </title>

    <link rel="canonical" href="https://getbootstrap.su/docs/5.0/examples/sign-in/">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->

  </head>
  <body class="text-center">
  <div class="p-3 mb-2 bg-info text-dark">Welcome dear user!</div>
  <main class="form-signin">
  <form action="" method="post">
    {% csrf_token %}
    <h1 class="p-3 mb-2 bg-grey text-dark">Please, fill the form to sign in</h1>
    <div class="form-floating mb-3">
      <input type="text" class="form-floating" name="first_name" id="first_name" placeholder="First Name">
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-floating" name="last_name" id="last_name" placeholder="Last Name">
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-floating" name="user_email" id="email" placeholder="email@example.com">
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="confirmed"> Read & confirm privacy policy
      </label>
    </div>

    <button class="w-400 btn btn-lg btn-info" type="submit">Send my data</button>

  </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
